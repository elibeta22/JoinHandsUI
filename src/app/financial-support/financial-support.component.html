<div id="card" class="container">
  <form>
    <h1>Offer Financial Support</h1>
    <div class="form-group row">
      <label class="col-form-label">Name of Organization</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          placeholder="Organization Name"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-form-label">Location</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Address" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-form-label">Type of Assistance Provided</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          placeholder="E.g. transportation, treatment costs"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-form-label">Amount Providing</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          placeholder="Enter dollar amount"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-form-label">Eligibility Criteria For Support</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          placeholder="E.g. age: 0-12, annual income: 0-10k, etc"
        />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-warning">Submit</button>
      </div>
    </div>
  </form>
</div>
