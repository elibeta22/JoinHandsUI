
<div id="card" class="container">

<form>
    <h1>Review</h1>
    <div class="form-group row">
      <label class="col-form-label">Charity</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Charity Organization Name" >
      </div>
    </div>
    <div class="form-group row">
      <label class="col-form-label">Location</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Address Of Charity">
      </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label">Assistance Received</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Type of assistance received">
        </div>
      </div>    <div class="form-group row">
        <label class=" col-form-label">Amount Provided</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Amount provided by charity">
        </div>
      </div>
      <div class="form-group row">
        <label class=" col-form-label">Organization Helpfulness</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Describe how helpful the organization was">
        </div>
      </div>
      <div class="form-group row">
        <label class=" col-form-label">Eligibility Criteria Met</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Eligibility">
        </div>
      </div>
      <div class="form-group row">
        <label class=" col-form-label">Rate Organization</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Rate the organization">
        </div>
      </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn  btn-warning">Submit</button>
      </div>
    </div>
  </form>
</div>
